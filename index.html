<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Mio style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root" class="min-vh-100 ">


        <!-- ^Area Input -->
        <div class="pt-5 d-flex flex-column  align-items-center ">
            <input type="text" placeholder="inserisci nuova task" v-model="task" @keyup.enter="keyEvent">
            <button @click="aggiungiTodoList" class="mt-4">Nuova Todo</button>
        </div>

        <!-- ^Area TodoList -->
        <div class="pt-5 w-50 mx-auto">
            <ul class="list-group list-group-flush ">
                <!-- Lista -->
                <li v-for="(element, index) in todoList" class="list-group-item d-flex justify-content-between">

                    <span>
                        {{index}} | {{todoList[index].task}}
                    </span>
                    <i @click="taskCompletata(element, index)" class="fa-solid fa-xmark text-danger"></i>
                </li>

            </ul>
        </div>

        <!-- ^Area TodoDone -->
        <div class="text-center">

            <h2 class="mt-5">Todo Completate</h2>
            <div class="pt-5 w-50 mx-auto">
                <ul class="list-group list-group-flush ">

                    <!-- Lista -->
                    <li v-for="(element, index) in todoDone"
                        class="list-group-item d-flex justify-content-between align-items-center">

                        <span :class="(element.done == true) ? 'text-decoration-line-through' : ''">
                            {{index}} | {{todoDone[index].task}}
                        </span>


                        <span @click="eliminaDefinitivamente(element, index)" class="bg-danger rounded-4 p-2 ms-3">
                            Elimina definitivamente
                        </span>
                        <span @click="ripristinaTask(element, index)" class="bg-success rounded-4 p-2 ms-3">
                            Ripristina Task
                        </span>




                    </li>

                </ul>
            </div>
        </div>





    </div>




    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Mio Java -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
